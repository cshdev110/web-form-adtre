<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for css-->
    <link rel="stylesheet" href="style.css">
    <!-- link for shortcut icon-->
    <link rel="shortcut icon" href="icons/Globe.svg" type="image/x-icon">
    <title>Global Adventure</title>
</head>
<body>
    <!---------------------- header ---------------------->
    <header>
        <div id="container-globe-ani">
            <img src="icons/Globe.svg" alt="logo" srcset="">
        </div>
        <h1>GLOBAL ADVENTURE</h1>
    </header>
    <!---------------------- main ---------------------->
    <main>
        <div id="container-sections">
            <!---------------------- steps section ---------------------->
            <section id="steps-section">
                <button class="step-to-form" id="step-to-form-button-start"><img src="icons/start-flag.png" alt="icon-start-flag"></button>
                <button class="step-to-form" id="step-to-form-button-info"><img src="icons/info-customer.png" alt="icon-info"></button>
                <button class="step-to-form" id="step-to-form-button-accommodation"><img src="icons/accomodation.png" alt="icon-accommodation"></button>
                <button class="step-to-form" id="step-to-form-button-car"><img src="icons/travel-method.png" alt="icon-travel-car"></button>
                <button class="step-to-form" id="step-to-form-button-oasis"><img src="icons/oasis-environment.png" alt="icon-oasis"></button>
                <button class="step-to-form" id="step-to-form-button-destination"><img src="icons/destination.png" alt="icon-destination"></button>
                <button class="step-to-form" id="step-to-form-button-tickets"><img src="icons/tickets.png" alt="icon-tickets"></button>
            </section>
            <!---------------------- from section ---------------------->
            <section id="form-section">
                <button id="step-up">&#9204;</button>
                <div id="container-form">
                    <form action=""></form>
                </div>
                <button id="step-down">&#9205;</button>
            </section>
            <!---------------------- summary section ---------------------->
            <section id="summary-section">
                <h2>Summary</h2>
                <div id="container-travellers-info">
                    <img src="icons/parents.png" alt="icon-parents">
                    <img src="icons/child-icon.png" alt="icon-child">
                    <img src="icons/friends.png" alt="icon-friends">
                    <h3>&heartsuit;</h3>
                    <h3>1</h3>
                    <h3>1</h3>
                </div>
                <div id="container-travel-options">
                    <img src="icons/calender-event.png" alt=""><p></p>
                    <img src="icons/budget.png" alt=""><p></p>
                    <img src="icons/active-bike.png" alt=""><p></p>
                    <img src="icons/accomodation-bungalow.png" alt=""><p></p>
                    <img src="icons/transport.png" alt=""><p></p>
                    <img src="icons/environment-beach.png" alt=""><p></p>
                    <img src="icons/location-icon.png" alt=""><p></p>
                </div>
            </section>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div id="container-footer-text-icons">
            <div id="container-company-info">
                <h2>Global Adventure</h2>
                <p>Travel Agency tailoring your needs</p>
            </div>
            <div id="container-icons-media">
                <a href="#"><img src="icons/facebook-icon.png" alt="facebook-icon"></a>
                <a href="#"><img src="icons/instagram-icon.png" alt="instagram-icon"></a>
                <a href="#"><img src="icons/youtube-icon.png" alt="youtube-icon"></a>
            </div>
        </div>
        <div id="container-footer-text">
            <p>&copy;University of Southern Queensland - UNISQ <br> by Daniel Arango, U1143210. 2023</p>
        </div>
    </footer>
    <!--script for js-->
    <script src="js/script.js"></script>
</body>
</html>
